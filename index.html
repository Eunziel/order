<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

            <div class="pic">
                <img src="main/illustration-hero.svg" alt="">
            </div>

            <div class="card">

                <div class="text">
                    <h4>Order Summary</h4>
                    <p>You can now listen to millions of songs, audiobooks , and podcasts on any device anywhere you like!</p>
                </div>

                <div class="box">

                    <div class="one">
                        <img src="main/icon-music.svg" alt="">
                    </div>

                    <div class="two">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>

                    <div class="three">
                        <a href="#">Change</a>
                    </div>
                </div>
                
                <div class="end">
                    <a href="#">Proceed to Payment</a>
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
